<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Set title -->
  <title>Bomber Online</title>

  <!-- Load stylesheet -->
  <link rel="stylesheet" href="stylesheet.css" type="text/css" media="all">

  <!-- Load JQuery library. Hosted by Google. Defer until page has loaded -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>

  <!-- Load game constants and useful functions -->
  <script src="scripts/client/utils.js" defer></script>
  <!-- Load the main game map script -->
  <script src="scripts/server/board.js" defer></script>
  <!-- Load player scripts and items -->
  <script src="scripts/hybrid/gameObject.js" defer></script>
  <script src="scripts/client/player.js" defer></script>
  <script src="scripts/client/powerupmanager.js" defer></script>
  <!-- Load game controls script -->
  <script src="scripts/client/controller.js" defer></script>
  <!-- Load rendering scripts -->
  <script src="scripts/client/canvas.js" defer></script>
  <script src="scripts/client/miniMap.js" defer></script>
  <!-- Load the different gamemode details -->
  <script src="scripts/hybrid/gamemodes.js" defer></script>
  <!-- Load sounds script -->
  <script src="scripts/client/sounds.js" defer></script>
  <!-- Initialise the game -->
  <script src="scripts/client/validateUsername.js" defer></script>
  <script src="scripts/client/mainMenu.js" defer></script>
  <script src="scripts/client/initialise.js" defer></script>
  <!-- Load the game tick. Should be last -->
  <script src="scripts/server/run.js" defer></script>

</head>


<body>
  <!-- Header above the game -->
  <header>
    <a href="index.html" class="headerLogo">Bomber</a>
    <a href="index.html" id="headerLogoRed">Online</a>
  </header>

  <div id="infobar">
    <table>
      <tr>
        <td>NAME:</td>
        <td id="tableName"></td>
        <td>TIME:</td>
        <td id="tableTime"></td>
        <td>SCORE:</td>
        <td id="tableScore"></td>
      </tr>
    </table>
  </div>


  <!-- Class for the main content of the game -->
  <div class="main-content">

    <!-- welcomeBox and playBox acts as a menu screen when the page is loaded.
          After the user inputs a name the game begins-->
    <div id="welcomeBox">
      <div id="playBox">

        <!-- Call initialise function -->
        <button type="button" id="start-button" onclick="showNameSelection()">START</button>

        <!-- Text box for name input and button to call SetName, which starts the game. -->
        <div id="nameInput">
          <p id="errorMsg">&nbsp</p>

          <!--
          <img id="imgPreview" src="sprites/player.jpg" height="32" width="32">
          -->
          <input type="text" placeholder="Enter username" id="player-username" style="display:none;">
          <input type="text" placeholder="Enter password" id="player-password" style="display:none;">
          <input type="text" placeholder="Re-type password" id="player-password2" style="display:none;">

          <button type="button" id="create-account-button" style="display:none;" onclick="CreateAccount()">CREATE
            ACCOUNT</button>
          <button type="button" id="play-button" onclick="LogIn()">PLAY</button>
        </div>

        <div id="selectGamemode">
          <button type="button" id="tutorial" style="display:none;" onclick="Tutorial()">TUTORIAL</button>
          <button type="button" id="battle_royale" style="display:none;" onclick="BattleRoyale()">BATTLE ROYALE</button>
        </div>
      </div>
    </div>

    <!-- Class for the main game content -->
    <div class="main-game">

      <div class="game">
        <!-- Canvas for left panel - health etc? -->
        <canvas id="stats" style="display:none;"></canvas>
        <!-- Main canvas for game -->
        <canvas id="canvas" style="display:none;"></canvas>
        <!-- Canvas for rendering map -->
        <canvas id="minimap" style="display:none;"></canvas>
      </div>
    </div>
  </div>
</body>

</html>
