<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Set title -->
    <title>Bomber Online</title>

    <!-- Load stylesheet -->
    <link rel="stylesheet" href="stylesheet.css" type="text/css" media="all">

    <!-- Load JQuery library. Hosted by Google. Defer until page has loaded -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>

    <!-- Load game board script. Defer until page has loaded -->
    <script type="text/javascript" src="scripts/board.js" defer></script>
    <!-- Load Player script. Defer until page has loaded -->
    <script type="text/javascript" src="scripts/player.js" defer></script>
    <!-- Load game controls script. Defer until page has loaded -->
    <script type="text/javascript" src="scripts/controller.js" defer></script>
    <!-- Initialise the game. Defer until page has loaded -->
    <script type="text/javascript" src="scripts/initialise.js" defer></script>
    <!-- Load the game tick. Defer until page has loaded -->
    <script type="text/javascript" src="scripts/run.js" defer></script>

</head>


<body>
    <!-- Class for header above the game -->
    <header class="main-header">

      <a href="index.html" id="headerLogo">BomberOnline</a>

    </header>


    <!-- Class for the main content of the game -->
    <div class="main-content">


        <div class="welcome">
          <!-- Button to start the initialise script. By default it is hidden -->
          <button
            type="button" id="play-button"
            onclick="Initialise()">Play
          </button>
        </div>

        <div class="inputName">
            <p id="inputNameDescription"></p>
        </div>

        <!-- Class for the main game content -->
        <div class="main-game">
          <div class="board">
            <!-- Player image -->
            <img id="player" style="display:none; position:absolute; height="64px left: 0; top: 0;">
          </div>
        </div>



    </div>

</body>


</html>
