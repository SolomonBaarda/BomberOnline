<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Set title -->
    <title>Bomber Online</title>

    <!-- Load stylesheet -->
    <link rel="stylesheet" href="stylesheet.css" type="text/css" media="all">

    <!-- Load JQuery library. Hosted by Google. Defer until page has loaded -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>

    <!-- Load game board script. Defer until page has loaded -->
    <script type="text/javascript" src="scripts/board.js" defer></script>
    <!-- Load Player script. Defer until page has loaded -->
    <script type="text/javascript" src="scripts/player.js" defer></script>
    <!-- Load game controls script. Defer until page has loaded -->
    <script type="text/javascript" src="scripts/controller.js" defer></script>
    <!-- Initialise the game. Defer until page has loaded -->
    <script type="text/javascript" src="scripts/initialise.js" defer></script>
    <!-- Load the game tick. Defer until page has loaded -->
    <script type="text/javascript" src="scripts/run.js" defer></script>

</head>


<body>
    <!-- Header above the game -->
    <header>
      <a href="index.html" class="headerLogo">Bomber</a>
      <a href="index.html" id="headerLogoRed">Online</a>
    </header>

    <div id="infobar">
      <table>
          <tr>
            <td>NAME:</td> <td id="tableName"></td>
            <td>TIME:</td> <td id="tableTime"></td>
            <td>SCORE:</td> <td id="tableScore"></td>
          </tr>
      </table>
    </div>


    <!-- Class for the main content of the game -->
    <div class="main-content">

        <!-- welcomeBox and playBox acts as a menu screen when the page is loaded.
             After the user inputs a name the game begins-->
        <div id="welcomeBox">
        <div id="playBox">

          <!-- Call initialise function -->
          <button type="button" id="start-button" onclick="Initialise()">START</button>

          <!-- Text box for name input and button to call SetName, which starts the game. -->
        <div id="nameInput">
          <p id="errorMsg">Error: name too long.</p>
          <input type="text" placeholder="Enter name" id="playerName">
          <button type="button" id="play-button" onclick="SetName()">PLAY</button>
        </div>

        </div>
        </div>

        <div class="inputName">
            <p id="inputNameDescription"></p>
        </div>
        <!-- Class for the main game content -->
        <div class="main-game">
          <div class="board">
            <!-- Player image -->
            <img id="player">
          </div>
        </div>
    </div>
</body>
</html>
